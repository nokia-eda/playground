apiVersion: topologies.eda.nokia.com/v1alpha1
kind: NetworkTopology
metadata:
  generateName: try-eda-topology-
  name: try-eda-topology
spec:
  links:
  - endpoints:
    - local:
        interface: ethernet-1-1
        node: leaf1
      remote:
        interface: ethernet-1-1
        node: spine1
      type: interSwitch
    labels:
      eda.nokia.com/role: interSwitch
    name: leaf1-spine1-1
  - endpoints:
    - local:
        interface: ethernet-1-2
        node: leaf1
      remote:
