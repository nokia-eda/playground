        interface: ethernet-1-2
        node: leaf2
      remote:
        interface: ethernet-1-4
        node: spine1
      type: interSwitch
    labels:
      eda.nokia.com/role: interSwitch
    name: leaf2-spine1-2
  - encapType: dot1q
    endpoints:
    - local:
        interface: ethernet-1-3
        node: leaf1
      type: edge
    labels:
      eda.nokia.com/role: edge
    name: leaf1-ethernet-1-3
